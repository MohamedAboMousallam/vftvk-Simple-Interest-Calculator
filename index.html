<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyone Can Get Rich</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="field">
        <h1 class="__header">Simple Interest Calculator</h1>
        <div class="__container">
            <label for="Amount">Amount</label>
            <input type="number" id="principal" name="Amount"><br><br>
            <label for="Rate">Interest Rate</label>
            <input type="range" min="1" max="10" step="0.5" oninput="rangeValue.innerText = this.value"  id="Rates" name="Rate">
            <p id="rangeValue">10</p>
            <br><br>
            <label for="Years">Years</label>
            <input list="YearsNum" name="Years" id="Yearss">
            <datalist id="YearsNum">
            <option value= 1>
            <option value= 2>
            <option value= 3>
            <option value= 4>
            <option value= 5>
            </datalist>
            <br><br>
            <button  onclick=" return compute()" id="btn" name="name" value="value" type="submit">Compute Value</button>
        </div>
        <p id="__message"></p>
    </fieldset> 
    <script src="./script.js"></script>
</body>
</html>
